<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Lista de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gerenciador de Lista de Tarefas</h1>
  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Digite a tarefa..." required>
    <button type="submit" class="task"><strong>Adicionar Tarefa</strong></button>
  </form>
  <ul id="taskList">
    <P><Strong>TAREFA(S)</Strong></P>
    
  </ul>
  <div id="mensagem"></div>
  <script src="script.js"></script>
</body>
</html>
