<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro de lojas de uma empresa</title>
    <script>
        function validarFormulario(event) {
            event.preventDefault();  // Impede o envio do formulário caso haja erro

            // Obtém os valores dos campos
            const loja = document.querySelector('#loja').value;
            const cidade = document.querySelector('#cidade').value;
            const valor = document.querySelector('#valor').value;
            
            try {
                // Valida o loja (não pode estar vazio)
                if (!loja) {
                    throw new Error("O nome da loja é obrigatório.");
                }
                
                // Valida a cidade 
                
                if (!cidade) {
                    throw new Error("O nome da cidade é obrigatório..");
                }
                
                // Valida a valor (deve ser um número positivo)
                if (!valor || isNaN(valor) || valor < 0) {
                    throw new Error("Favor digitar um valor válido.");
                }

                // Se tudo estiver correto, simula o envio do formulário
                alert("Formulário enviado com sucesso!");
            } catch (error) {
                // Exibe a mensagem de erro ao usuário
                alert("Erro: " + error.message);
            }finally {
                console.log("Terminei o código")
            }
            
        }
    </script>
</head>
<body>

    <h2>Formulário de Cadastro</h2>

    <form onsubmit="validarFormulario(event)">
        <div>
            <label for="loja">Nome da Loja:</label>
            <input type="text" id="loja" name="loja">
        </div>

        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">
        </div>

        <div>
            <label for="valor">Valor total vendido no mês.:</label>
            <input type="number" id="valor" name="valor">
        </div>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
