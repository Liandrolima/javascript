<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        #reloadButton {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="Digite o 1º número"> + 
    <input type="number" name="txtn2" id="txtn2" placeholder="Digite o 2º número">
    <input id="saveButton" type="button" value="Somar" onclick="validar()">
    
    <div id="res">Resultado</div>
    <div id="error" class="error"></div>
    
    <button id="reloadButton" onclick="window.location.reload();">Recarregar Página</button>
    
    <script>
        function validar() {
            // Limpar mensagens anteriores
            document.querySelector('#error').innerHTML = '';
            document.querySelector('#res').innerHTML = 'Resultado';
            document.querySelector('#reloadButton').style.display = 'none'; // Esconde o botão de recarregar
            
            const tn1 = document.querySelector('#txtn1').value;
            const tn2 = document.querySelector('#txtn2').value;
            const errorMsg = '';

            try {
                // Verificação de campos vazios
                if (tn1 === '' || tn2 === '') {
                    throw new Error('Por favor, preencha ambos os campos com números válidos.');
                }

                // Conversão para número e verificação se são números válidos
                const n1 = Number(tn1);
                const n2 = Number(tn2);

                if (isNaN(n1) || isNaN(n2)) {
                    throw new Error('Os valores inseridos não são números válidos.');
                }

                // Realiza a soma se não houver erro
                const s = n1 + n2;
                document.querySelector('#res').innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`;
                document.querySelector('#reloadButton').style.display = 'inline'; // Exibe o botão de recarregar

            } catch (error) {
                // Exibe a mensagem de erro se ocorrer alguma exceção
                document.querySelector('#error').innerHTML = error.message;
                document.querySelector('#reloadButton').style.display = 'inline'; // Exibe o botão de recarregar
            }
        }
    </script>
</body>
</html>
