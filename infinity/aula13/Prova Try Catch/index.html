<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Simulador de Caixa Eletrônico</h1>
    </header>
    
    <nav>
        <div id="menu">
            <button onclick="verSaldo()">Ver Saldo</button>
            <button onclick="mostrarFormDepositar()">Depositar</button>
            <button onclick="mostrarFormSacar()">Sacar</button>
        </div>
        <div id="error"></div> <!-- Div para mostrar erros -->
    </nav>
    

    <!-- Formulários para depósitos e saques, inicialmente ocultos -->
    <div id="formDepositar" style="display:none;">
        <label for="deposito">Digite o valor a ser depositado: </label>
        <input type="number" id="deposito" min="0" step="0.01" />
        <button onclick="depositar()">Depositar</button>
    </div>

    <div id="formSacar" style="display:none;">
        <label for="saque">Digite o valor a ser sacado: </label>
        <input type="number" id="saque" min="0" step="0.01" />
        <button onclick="sacar()">Sacar</button>
    </div>
    
    <script src="caixa.js"></script>
        

</body>
</html>
