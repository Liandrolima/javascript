<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades de Comprimento</title>
</head>
<body>
    <h1>Conversor de Comprimento (Metros para Unidades Imperiais)</h1>

    <!-- Entrada para o valor em metros -->
    <label for="metros">Digite o valor em metros:</label>
    <input type="number" id="metros" placeholder="Insira metros" required>

    <!-- Seleção da unidade de destino -->
    <label for="unidade">Selecione a unidade de destino:</label>
    <select id="unidade">
        <option value="jardas">Jardas</option>
        <option value="pes">Pés</option>
        <option value="polegadas">Polegadas</option>
        <option value="milhas">Milhas</option>
    </select>

    <!-- Botão para converter -->
    <button onclick="converter()">Converter</button>

    <!-- Área onde o resultado será exibido -->
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
