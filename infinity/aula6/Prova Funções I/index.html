<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font: normal 18pt Arial;
            margin: 20px;
        }
        input {
            font: normal 16pt Arial;
            width: 100px;
            margin: 5px;
        }
        button {
            font: normal 16pt Arial;
            margin-top: 10px;
        }
        p {
            font-size: 18pt;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    
    <label for="peso">Peso (em kg):</label>
    <input type="number" id="peso" placeholder="Peso"><br>

    <label for="altura">Altura (em metros):</label>
    <input type="number" id="altura" placeholder="Altura" step="0.01"><br>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            // Obtém os valores dos inputs de peso e altura
            const peso = Number(document.getElementById("peso").value);
            const altura = Number(document.getElementById("altura").value);
            
            // Valida se os campos foram preenchidos corretamente
            if (peso > 0 && altura > 0) {
                // Calcula o IMC
                const imc = peso / (altura * altura);
                
                // Exibe o resultado com 2 casas decimais
                document.getElementById("resultado").innerHTML = `Seu IMC é: <strong>${imc.toFixed(2)}</strong>`;
            } else {
                // Exibe mensagem de erro se algum campo estiver vazio ou inválido
                document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos de peso e altura.";
            }
        }
    </script>
</body>
</html>
