<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <h1>FETCH</h1>

    
    <!-- Div para exibir as imagens -->
    <div id="GitHub"></div>

    <script>
        const botao = document.querySelector('#botao'); // Seleciona o botão corretamente
        const GitHub = document.querySelector('#GitHub'); // Seleciona o container de imagens

        botao.addEventListener('click', fetchGitHubRepo);

        async function fetchGitHubRepo() {
    try {
        const response = await fetch('https://api.github.com/repos/liandrolima/Projeto-Quiz');
        const data = await response.json();
        console.log(`Nome do Repositório: ${data.name}`);
        console.log(`Descrição: ${data.description}`);
        console.log(`Número de Estrelas: ${data.stargazers_count}`);
        console.log(`Linguagem Principal: ${data.language}`);
        console.log(`URL: ${data.html_url}`);
    } catch (error) {
        console.error('Erro ao buscar repositório:', error);
    }
}

fetchGitHubRepo();
    </script>
</body>
</html>
